{% extends "app/index.html" %}
{% block title %}Delete Task{% endblock %}
{% block content %}
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Are you sure you want to delete this task?</h4>
        <p>Task ID: {{ task_id }}</p>
        <hr>
        <form method="post" action="{% url 'delete_task' task_id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'tasks' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
